<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site Vitrine</title>
    <style>
        /* Styling pour l'agencement */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product-images {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .product-images img {
            width: 48%;
            border-radius: 8px;
        }
        .construction-message {
            font-style: italic;
            color: #888;
        }
        .contact-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="main.png" alt="Image principale" class="main-image">
        
        <div class="product-images">
            <img src="product1.jpg" alt="Produit 1">
            <img src="product2.jpg" alt="Produit 2">
            <!-- Ajoutez plus d'images si nécessaire -->
        </div>
        
        <p class="construction-message">Site en construction. Merci de votre patience !</p>
        
        <p>Si vous souhaitez contacter la créatrice, envoyez un mail à <a href="mailto:contact@lapetitecouturededoline.fr" class="contact-link">contact@lapetitecouturededoline.fr</a>.</p>
    </div>
</body>
</html>
