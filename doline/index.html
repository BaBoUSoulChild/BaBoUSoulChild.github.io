<html>

<body>
	<div id="compo"></div>
<div><div id="Pla"></div>

<div>
	<label for="name">Case name:</label>
	<input id="name" class="text" type="text" style="width: 200px;">
	<button id="save" onclick="save()">Save me</button>
</div>

<div>
	<label for="file-input">Load case from file</label>
	<input type="file" style="visibility:hidden;" id="file-input" />
</div>
<div>
	<label for="file-input">Load case file from host</label>
	<input class="text" type="text" id="host-input" />
	<button id="host" onclick="reportHost()">Open</button>
</div>

<div>
[a] [s] [d] [w] [Enter] [Tab] Navigate between inputs<br>
[c] clears current cell<br>
You can enter value in the form of sum like 2+3, 2+4+5+6 etc.
</div>

<div>
	<input id="iwrite"  class="text">
	<button id="bcopy" onclick="copy()">Copy to clipboard</button>
	<button id="bwrite" onclick="bwrite()">Load from input</button>
</div>
